<div class="w3-container" style="padding:128px 16px" id="resume_review">
    <h3 class="w3-center">Review your resume here</h3>
    <div class="w3-row-padding w3-center" style="margin-top:64px">
        <p>Click on the "Choose File" button to upload a file:</p>

        <form method="POST" action="http://localhost:3000/upload" enctype="multipart/form-data">
            <input type="file" accept=".pdf" id="pdfFile" name="pdfFile" />
            <button type="submit" id="Upload" name="pdfUpload">Upload</button>
        </form>

        <script>
            const uploadBtn = document.getElementById("Upload");
            uploadBtn.addEventListener("click", () => {
                const form = document.querySelector("form");
                form.submit();
            });
        </script>
    </div>

    <br>

    <div class="w3-container w3-light-grey w3-padding-64">
        <div class="w3-row-padding">
            <div class="w3-col m6">
                <h3>Review of your résumé:</h3>
            </div>
            <div class="w3-col m6" id="result">
                <p id="resume-review"></p>
            </div>
        </div>

        <div class="w3-display-bottomright w3-text-grey w3-large" style="padding:24px 48px">
            <form action="#">
              <button name="speak">Convert To Speech</button>
            </form>
        </div>
    </div>

</div>
