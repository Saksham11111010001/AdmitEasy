<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Essays</title>
    <style>
        .form-container {
            padding: 128px 16px;
            background-color: #f1f1f1;
        }
    
        .form-input {
            display: block;
            width: 100%;
        /* height: 100px; */
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    
      .form-multi-input{
            display: block;
            width: 100%;
        height: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    
        .form-submit {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    
        .form-submit:hover {
            background-color: #45a049;
        }
    
        .form-output {
            display: block;
            width: 100%;
        height: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
    <div class="form-container">
        <h2>Essay Review</h2>
    
        <form id="essay-review-form">
        <label for="prompt-input">Prompt Box</label>
        <input class="form-input" type="text" id="prompt-input" name="prompt-input"><br><br>
    
        <label for="essay-review-input">Essay Input Box</label>
        <textarea cols="50" class="form-multi-input" type="text" id="essay-review-input" name="essay-review-input"></textarea><br><br>
    
            <button class="form-submit" type="submit">Submit</button><br><br>
        </form>
    
      <label for="essay-review-output">Output Box</label>
      <textarea cols="50" class="form-output" id="essay-review-output" type="text" name="essay-review-output"></textarea><br><br>
    </div>
    
    <script>
        // Get the form and output div elements
        const form = document.getElementById('essay-review-form');
        const output = document.getElementById('essay-review-output');
    
        // Add event listener to form submit event
        form.addEventListener('submit', function(e) {
            // Prevent default form submission
            e.preventDefault();
    
            // Get the essay review input value
            const essayReview = document.getElementById('essay-review-input').value;
            const prompt = document.getElementById('prompt-input').value;
    
            // Clear the input field
            document.getElementById('essay-review-input').value = '';
            document.getElementById('prompt-input').value = '';
    
            // Add the chatgpt result to the output div
            output.innerHTML = 'chatgpt result';
        });
    </script>
    
</head>
<body>

</body>
</html>
